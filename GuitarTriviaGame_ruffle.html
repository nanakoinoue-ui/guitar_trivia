<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111111;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #game-wrapper {
            width: 960px;
            max-width: 100%;
            aspect-ratio: 4 / 3;
        }
        #flash-container {
            width: 100%;
            height: 100%;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
        }
        #fallback {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
        a {
            color: inherit;
        }
    </style>
    <!-- Ruffle from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="game-wrapper">
        <div id="flash-container">
            <div id="fallback">
                Loading <strong>Guitar Trivia</strong>â€¦<br />
                If nothing appears, please check that Ruffle can load from the CDN.
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) {
                return;
            }

            const container = document.getElementById("flash-container");
            container.innerHTML = ""; // clear fallback text

            const player = ruffle.createPlayer();
            container.appendChild(player);

            // The SWF file must sit in the same folder as this HTML file
            player.load("GuitarTriviaGame.swf");
        });
    </script>
</body>
</html>
