<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia Game (Mobile)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111111;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #viewport-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #game-container {
            width: 960px;   /* original game width */
            height: 720px;  /* original game height (4:3) */
            transform-origin: top left;
        }
        #flash-container {
            width: 100%;
            height: 100%;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
        }
        #fallback {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
        @media (min-width: 1000px) {
            #viewport-wrapper {
                max-width: 1000px;
                max-height: 750px;
                margin: auto;
            }
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="viewport-wrapper">
        <div id="game-container">
            <div id="flash-container">
                <div id="fallback">
                    Loading <strong>Guitar Trivia</strong>â€¦<br />
                    If nothing appears, please check that Ruffle can load from the CDN.
                </div>
            </div>
        </div>
    </div>

    <script>
        function setupRuffle() {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) {
                return;
            }

            const container = document.getElementById("flash-container");
            container.innerHTML = ""; // clear fallback

            const player = ruffle.createPlayer();
            container.appendChild(player);

            player.load("GuitarTriviaGame.swf");
        }

        function resizeGame() {
            const baseWidth = 960;
            const baseHeight = 720;
            const container = document.getElementById("game-container");

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            const scale = Math.min(1, vw / baseWidth, vh / baseHeight);

            container.style.transform = "scale(" + scale + ")";
        }

        window.addEventListener("load", function () {
            setupRuffle();
            resizeGame();
        });

        window.addEventListener("resize", resizeGame);
        window.addEventListener("orientationchange", function () {
            setTimeout(resizeGame, 200);
        });
    </script>
</body>
</html>
