<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111111;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        #page-wrapper {
            width: 100%;
            max-width: 960px; /* original game width */
            margin: 0 auto;
            padding: 8px 0;
        }
        /* Responsive 4:3 box, like SimpleHighLow-SCALED-CLEAN */
        #game-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }
        #game-wrapper::before {
            content: "";
            display: block;
            padding-top: 75%; /* 4:3 aspect ratio (height = 0.75 * width) */
        }
        #flash-container {
            position: absolute;
            inset: 0;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
        }
        #fallback {
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="page-wrapper">
        <div id="game-wrapper">
            <div id="flash-container">
                <div id="fallback">
                    Loading <strong>Guitar Trivia</strong>â€¦<br />
                    If nothing appears, please check that Ruffle can load from the CDN.
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) {
                return;
            }

            const container = document.getElementById("flash-container");
            container.innerHTML = "";

            const player = ruffle.createPlayer();
            container.appendChild(player);

            player.load("GuitarTriviaGame.swf");
        });
    </script>
</body>
</html>
