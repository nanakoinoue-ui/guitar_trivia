<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guitar Trivia (iPhone)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- iPhone fullscreen hint -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrap {
      width: 100%;
      max-width: 960px;
      padding: 8px 0 24px;
    }
    .player {
      position: relative;
      width: 100%;
      padding-top: 75%;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    #flash-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    #flash-container ruffle-player {
      width: 100%;
      height: 100%;
    }
    #fallback {
      color: #f5f5f5;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <div id="flash-container">
        <div id="fallback">
          Loading <strong>Guitar Trivia</strong>â€¦<br />
          If nothing appears, please check that Ruffle can load from the CDN.
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer && window.RufflePlayer.newest
        ? window.RufflePlayer.newest()
        : null;

      if (!ruffle) return;

      const container = document.getElementById("flash-container");
      container.innerHTML = "";

      const player = ruffle.createPlayer();
      container.appendChild(player);
      player.load("GuitarTriviaGame.swf");
    });
  </script>
</body>
</html>
