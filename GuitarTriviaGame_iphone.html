<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>Guitar Trivia (iPhone Landscape)</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: auto;
    }

    #container {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
    }

    .game {
        width: 1280px;
        height: 720px;
        max-width: 100%;
        height: auto;
    }
</style>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>

<body>
<div id="container">
    <object
        type="application/x-shockwave-flash"
        data="GuitarTriviaGame.swf"
        class="game">
    </object>
</div>

</body>
</html>
