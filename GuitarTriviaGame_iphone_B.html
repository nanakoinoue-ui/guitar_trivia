<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia (iPhone B - Fit Height, Scrollable)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- iPhone fullscreen-friendly hints -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            /* Make page taller than the screen so Safari allows scroll */
            min-height: 130vh;
            display: flex;
            justify-content: center;
        }
        .page-wrap {
            width: 100%;
            max-width: 960px;
            padding: 16px 0 320px; /* extra bottom space for scrolling */
            display: flex;
            justify-content: center;
        }
        .game-shell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flash-container {
            background: #000;
            overflow: hidden;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
            display: block;
        }
        #fallback {
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="game-shell">
            <div id="flash-container">
                <div id="fallback">
                    Loading <strong>Guitar Trivia</strong>â€¦<br />
                    If nothing appears, please check that Ruffle can load from the CDN.
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_WIDTH = 960;
        const BASE_HEIGHT = 720;

        function setupRuffle() {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) return;

            const container = document.getElementById("flash-container");
            container.innerHTML = "";

            const player = ruffle.createPlayer();
            container.appendChild(player);

            player.load("GuitarTriviaGame.swf");
        }

        function resizeGame() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Use height as the limiting factor so the whole game fits vertically.
            const safeHeight = vh - 40; // leave room for Safari bars
            let scale = safeHeight / BASE_HEIGHT;
            if (scale > 1) scale = 1;

            const widthPx = BASE_WIDTH * scale;
            const heightPx = BASE_HEIGHT * scale;

            const container = document.getElementById("flash-container");
            container.style.width = widthPx + "px";
            container.style.height = heightPx + "px";
        }

        window.addEventListener("load", function () {
            setupRuffle();
            resizeGame();
        });

        window.addEventListener("resize", resizeGame);
        window.addEventListener("orientationchange", function () {
            setTimeout(resizeGame, 200);
        });
    </script>
</body>
</html>
