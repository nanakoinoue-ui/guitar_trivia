<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia Game (Auto Fit 2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        #viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: absolute;
            width: 960px;
            height: 720px;
            top: 50%;
            left: 50%;
            transform-origin: center center;
        }
        #flash-container {
            width: 100%;
            height: 100%;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
        }
        #fallback {
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="viewport">
        <div id="game-container">
            <div id="flash-container">
                <div id="fallback">
                    Loading <strong>Guitar Trivia</strong>â€¦<br />
                    If nothing appears, please check that Ruffle can load from the CDN.
                </div>
            </div>
        </div>
    </div>

    <script>
        function setupRuffle() {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) {
                return;
            }

            const container = document.getElementById("flash-container");
            container.innerHTML = "";

            const player = ruffle.createPlayer();
            container.appendChild(player);
            player.load("GuitarTriviaGame.swf");
        }

        function resizeGame() {
            const baseWidth = 960;
            const baseHeight = 720;
            const container = document.getElementById("game-container");

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            const scale = Math.min(vw / baseWidth, vh / baseHeight);

            container.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
        }

        window.addEventListener("load", function () {
            setupRuffle();
            resizeGame();
        });

        window.addEventListener("resize", resizeGame);
        window.addEventListener("orientationchange", function () {
            setTimeout(resizeGame, 200);
        });
    </script>
</body>
</html>
