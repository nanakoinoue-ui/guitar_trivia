<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guitar Trivia (iPhone A - Scroll & Fit Width)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- iPhone fullscreen-friendly hints -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            /* make page taller than screen so Safari allows scroll */
            min-height: 130vh;
            display: flex;
            justify-content: center;
        }
        .page-wrap {
            width: 100%;
            max-width: 960px; /* original game width */
            padding: 16px 0 320px; /* bottom padding to ensure scroll room */
        }
        .game-wrapper {
            position: relative;
            width: 100%;
            /* 4:3 aspect ratio box (height = 0.75 * width) */
            padding-top: 75%;
            background: #000;
            overflow: hidden;
            border-radius: 8px;
        }
        #flash-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        #flash-container ruffle-player {
            width: 100%;
            height: 100%;
        }
        #fallback {
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="game-wrapper">
            <div id="flash-container">
                <div id="fallback">
                    Loading <strong>Guitar Trivia</strong>â€¦<br />
                    If nothing appears, please check that Ruffle can load from the CDN.
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer && window.RufflePlayer.newest
                ? window.RufflePlayer.newest()
                : null;

            if (!ruffle) return;

            const container = document.getElementById("flash-container");
            container.innerHTML = "";

            const player = ruffle.createPlayer();
            container.appendChild(player);

            // SWF must be in the same folder
            player.load("GuitarTriviaGame.swf");
        });
    </script>
</body>
</html>
